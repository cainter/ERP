<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title></title>
		<!-- Bootstrap -->
		<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/bootstrap-table.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<link href="../css/Query.css" rel="stylesheet" type="text/css">
		<link href="../css/dhtmlgoodies_calendar.css" rel="stylesheet" type="text/css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body class="sheet">
		<div class="sheet-main">
			<div class="sheet-top">
				<div class="content">
					<h2>现金银行</h2>
					<div class="pull-right">
						日期：<input type="text" class="TextBox Datetime" maxlength="15" onkeyup="checkInput();" id="start_date" name="start_date" value="2017-07-09">
						<img src="../images/calendar.gif" style="cursor:pointer" onclick="displayCalendar(document.getElementById(&#39;start_date&#39;),&#39;yyyy-mm-dd&#39;,this);"> 至
						<input type="text" class="TextBox Datetime" maxlength="15" onkeyup="checkInput();" id="end_date" name="end_date" value="2017-07-09">
						<img src="../images/calendar.gif" style="cursor:pointer" onclick="displayCalendar(document.getElementById(&#39;end_date&#39;),&#39;yyyy-mm-dd&#39;,this);">
						<a href="javascript:setDate(&#39;CURRENT_MONTH&#39;);">本月</a>
						<a href="javascript:setDate(&#39;TODAY&#39;);">今天</a>
						<a href="javascript:setDate(&#39;YESTERDAY&#39;);">昨天</a>
						<a href="javascript:setDate(&#39;PREVIEW_MONTH&#39;);">上月</a>
						<select name="ts_id" id="ts_id">
							<option value="0">==请选择帐套==</option>

							<option value="1" selected="">新异</option>

							<option value="2">网络公司</option>

						</select>
						<select name="is_tmp" id="is_tmp">
							<option value="">==全部帐户==</option>
							<option value="Y" selected="">现金账户</option>
							<option value="N">非现金账户</option>
						</select>
						<input type="text" class="TextBox" id="search_key" name="search_key" onkeyup="checkInput();" style="width:80px" value="" title="以开户名、开户银行进行模糊查询">
						<a type="button" class="buttom btn btn-default" href="#">查 询</a>
						<a type="button" class="buttom btn btn-default" href="#">导 出</a>
					</div>
				</div>
			</div>
			<div class="sheet-list">
				<div class="search-business">
					<div class="blank24"></div>
					<table data-toggle="table" data-click-to-select="true">
						<thead>
							<tr>
								<th rowspan="2">账户名称</th>
								<th rowspan="2">期初余额</th>
								<th colspan="5">收入</th>
								<th colspan="6">支出</th>
								<th rowspan="2">期末余额</th>
								<th rowspan="2">增加额</th>
								<th rowspan="2">操作</th>
							</tr>
							<tr>
								<th>业务</th>
								<th>其他</th>
								<th>借入</th>
								<th>转入</th>
								<th>小计</th>
								<th>采购</th>
								<th>外协</th>
								<th>费用</th>
								<th>借出</th>
								<th>转出</th>
								<th>小计</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>

					<!-- 底栏 分页、操作等 -->
					<div class="BottomToolBar ClearFix">
						<div class="pull-right">
							<a type="button" class="buttom btn btn-default" style="width: 100px;" href="#">返回主菜单</a>
						</div>
					</div>
				</div>
			</div>
		</div>
				<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../js/jquery-3.0.0.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="../js/bootstrap-table.js"></script>
		<script src="../js/bootstrap-table-zh-CN.min.js"></script>
	</body>

</html>
