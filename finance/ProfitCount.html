<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<body class="sheet">
		<div class="sheet-main">
			<div class="sheet-top">
				<div class="content">
					<h2>利润汇总表</h2>
					<div class="pull-right">
						年度：
										<select name="year" id="year">

											<option value="2010">2010</option>

											<option value="2011">2011</option>

											<option value="2012">2012</option>

											<option value="2013">2013</option>

											<option value="2014">2014</option>

											<option value="2015">2015</option>

											<option value="2016">2016</option>

											<option value="2017" selected="">2017</option>

										</select>
										账套：
										<select name="ts_id" id="ts_id">
											<option value="0">==请选择账套==</option>

											<option value="1" selected="">新异</option>

											<option value="2">网络公司</option>

										</select>
						<a type="button" class="buttom btn btn-default" href="#">查 询</a>
						<a type="button" class="buttom btn btn-default" href="#">导 出</a>
						<a type="button" class="buttom btn btn-default" href="#">打 印</a>
					</div>
				</div>
			</div>
			<div class="sheet-list">
				<div class="search-business">
					<div class="blank24"></div>
					
					<table data-toggle="table" data-click-to-select="true">
						<thead>
							<tr>
								<th>月份</th>
								<th>+合同</th>
								<th>+其他收入</th>
								<th>-外协</th>
								<th>-材料</th>
								<th>-费用</th>
								<th>+调账</th>
								<th>=利润</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td>合计</td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>

					<!-- 底栏 分页、操作等 -->
					<div class="BottomToolBar ClearFix">
						<div class="pull-right">
							<a type="button" class="buttom btn btn-default" style="width: 100px;" href="#">返回主菜单</a>
						</div>
					</div>
				</div>
			</div>
