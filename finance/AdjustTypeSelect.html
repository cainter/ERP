<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<body class="sheet modal-dialog">
		<div class="sheet-main" id="bodyDiv">
			<form name="frm" method="post">
				<div class="sheet-list" style="width:100%">
					<div class="modal-main search-business">
						<div style="width:100%;">

							<h3>请选择调账类型</h3>
							<div class="blank12"></div>
							<table border="0" cellspacing="1" cellpadding="1" align="center" class="table-0" style="width="100%"">

								<tbody>
									<tr>
										<td align="center" ondblclick="document.getElementById(&#39;adjust_type0&#39;).checked=&#39;true&#39;;doSelect();">
											<input type="radio" name="adjust_type" id="adjust_type0">应收款增加
										</td>
									</tr>
									<tr>
										<td align="center" ondblclick="document.getElementById(&#39;adjust_type1&#39;).checked=&#39;true&#39;;doSelect();">
											<input type="radio" name="adjust_type" id="adjust_type1" checked="true">应收款减少<br>
										</td>
									</tr>

									<tr>
										<td align="center" ondblclick="document.getElementById(&#39;adjust_type2&#39;).checked=&#39;true&#39;;doSelect();">
											<input type="radio" name="adjust_type" id="adjust_type2">采购付款金额增加
										</td>
									</tr>
									<tr>
										<td align="center" ondblclick="document.getElementById(&#39;adjust_type3&#39;).checked=&#39;true&#39;;doSelect();">
											<input type="radio" name="adjust_type" id="adjust_type3">采购付款金额减少<br>
										</td>
									</tr>

									<tr>
										<td align="center" ondblclick="document.getElementById(&#39;adjust_type4&#39;).checked=&#39;true&#39;;doSelect();">
											<input type="radio" name="adjust_type" id="adjust_type4">采购退货金额增加
										</td>
									</tr>
									<tr>
										<td align="center" ondblclick="document.getElementById(&#39;adjust_type5&#39;).checked=&#39;true&#39;;doSelect();">
											<input type="radio" name="adjust_type" id="adjust_type5">采购退货金额减少<br>
										</td>
									</tr>

									<tr>
										<td align="center" ondblclick="document.getElementById(&#39;adjust_type6&#39;).checked=&#39;true&#39;;doSelect();">
											<input type="radio" name="adjust_type" id="adjust_type6">外协金额增加
										</td>
									</tr>
									<tr>
										<td align="center" ondblclick="document.getElementById(&#39;adjust_type7&#39;).checked=&#39;true&#39;;doSelect();">
											<input type="radio" name="adjust_type" id="adjust_type7">外协金额减少<br>
										</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-buttom">
					<input type="button" class="buttom-a" value="确定" onclick="doSelect();" id="okButton">
					<input type="button" class="buttom-a" value="取消" onclick="doCancel();">
				</div>
			</form>
		</div>

	</body>

</html>
