<script language="javascript">
	function doSave(){
		var total=0;
		var busi=document.getElementById("busi").value;
		var foll=document.getElementById("foll").value;
		var rece=document.getElementById("rece").value;
		var make=document.getElementById("make").value;
		var setu=document.getElementById("setu").value;
		var comDesi=document.getElementById("com_desi").value;
		if(!isNaN(busi)){
			total=addMul(total,busi);
		}
		if(!isNaN(foll)){
			total=addMul(total,foll);
		}
		if(!isNaN(rece)){
			total=addMul(total,rece);
		}
		if(!isNaN(make)){
			total=addMul(total,make);
		}
		if(!isNaN(setu)){
			total=addMul(total,setu);
		}
		if(!isNaN(comDesi)){
			total=addMul(total,comDesi);
		}
		var canSave=false;
		if(total<1){
			if(confirm("占比合计小于1，是否继续保存？")){
				canSave=true;
			}
		}else{
			canSave=true;
		}
		if(canSave){
			document.getElementById("buttonDiv").style.display="none";
			document.getElementById("waitDiv").style.display="";
			frm.submit();
		}
	}
	function doCancel(){
		if(window.opener){
			window.close();
		}else{
			parent.ClosePop();
		}
	}
	function showMe(){
	}
</script>

				</tr>
				<tr>
			      	<th>收欠费产值占比：</th>

			      		<input type="text" class="TextBox" maxlength="6" style="width:44px" id="rece" name="rece" value="0.0000">

			     	</td>

				<tr>
