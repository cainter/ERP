	<body oncontextmenu="return false">

							<span class="fl">
	            	<table class="MoreOption" cellspacing="0" cellpadding="0">
	            		<tbody><tr><th width="80px">
	            			<input name="cb_order_date" id="cb_order_date" checked="checked" style="visibility: hidden;" type="checkbox">
	            			订货日期
	            		</th>
	            		<td width="360px">
	            			<input class="TextBox Datetime" maxlength="15" onkeyup="checkInput();" onfocus="doAutoCheck('cb_order_date');" id="start_date" name="start_date" value="2017-07-01" type="text">
			            	<img src="../images/calendar.gif" class="imgIconButton" onclick="displayCalendar(document.getElementById('start_date'),'yyyy-mm-dd',this,false,'doAutoCheck(\'cb_order_date\')');">
			            	<input id="hid_start_date" value="2017-07-01" type="hidden">
			            	至
			            	<input class="TextBox Datetime" maxlength="15" onkeyup="checkInput();" onfocus="doAutoCheck('cb_order_date');" id="end_date" name="end_date" value="2017-07-08" type="text">
			            	<img src="../images/calendar.gif" class="imgIconButton" onclick="displayCalendar(document.getElementById('end_date'),'yyyy-mm-dd',this,false,'doAutoCheck(\'cb_order_date\')');">
			            	<input id="hid_end_date" value="2017-07-08" type="hidden">
			            	<a href="javascript:setDate('CURRENT_MONTH');">本月</a>
							<a href="javascript:setDate('TODAY');">今天</a>
							<a href="javascript:setDate('YESTERDAY');">昨天</a>
							<a href="javascript:setDate('PREVIEW_MONTH');">上月</a>

	            	</tr></tbody></table>
	            </span>

						<a type="button" class="buttom btn btn-default" href="#">查 询</a>
