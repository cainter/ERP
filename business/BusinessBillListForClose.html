	<body class="sheet">
		<div class="sheet-main">
			<div class="sheet-top">
				<div class="content">
					<h2>业务单结清</h2>
					<div class="pull-right">
						<select name="ts_id" id="ts_id">
							<option value="0">==请选择账套==</option>

							<option value="1" selected="">新异</option>

							<option value="2">网络公司</option>

						</select>
						<select id="cost" name="cost">
							<option value="ALL">==金额==</option>
							<option value="ZERO">金额为0</option>
							<option value="NOT_ZERO" selected="">金额不为0</option>
						</select>
						<select id="status" name="status">
							<option value="ALL">==完工送货状态==</option>
							<option value="COMP_DELI">已完工已送完</option>
							<option value="COMP_UN_DELI">已完工未送完</option>
							<option value="COMP">已完工</option>
						</select>
						<input type="text" class="TextBox" id="search_key" name="search_key" onkeyup="checkSearchKey();" style="width:100px" value="" title="以客户名称、客户拼音字头、摘要、业务单号进行模糊查询">
						<select id="order_by" name="order_by">
							<option value="">==排序==</option>
							<option value="RECE_DATE">最近回款日期</option>
							<option value="ORDER_DATE">订货日期</option>
						</select>
						<a type="button" class="buttom btn btn-default" href="#">查询</a>
						<a type="button" class="buttom btn btn-default" href="#">导出</a>
						<a type="button" class="buttom btn btn-default" href="#">结清</a>
					</div>
				</div>
			</div>
			<div class="sheet-list">
				<div class="search-business">
					<div class="cue-info">
						<span>金额合计：28997.00元</span>
					</div>
					<table data-toggle="table" data-click-to-select="true">
						<thead>
							<tr>
								<th data-field="state" data-checkbox="true"></th>
								<th>单号</th>
								<th>订货日期</th>
								<th>订货单位</th>
								<th>摘要</th>
								<th>金额</th>
								<th>调账</th>
								<th>交货日期</th>
								<th>最近回款日期</th>
								<th>跟单员</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="bs-checkbox "></td>
								<td>老客户</td>
								<td>郑州中力国标标识</td>
								<td>国际标识</td>
								<td>2017-09-12</td>
								<td>8774566</td>
								<td>河南省郑州市</td>
								<td>付款方式</td>
								<td>默认工作中心</td>
								<td>默认工作中心</td>
								<td>默认工作中心</td>
								<td>
									<a href="#">结清</a>
									<a href="#">查看</a>
									<br />
									<a href="#">单据跟踪</a>
									<br />
									<a href="#">打印小票</a>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="14">
									<div class="pull-right">
										<a style="cursor:pointer" onclick=""><img src="../images/but001.gif"></a>
										<a style="cursor:pointer" onclick=""><img src="../images/but002.gif"></a>
										第 <input type="text" name="pageNumber" style="width:30px" value="1" onkeydown="javascript:doJump(this.value);" class="TextBox"> 页 共1页
										<a style="cursor:pointer" onclick=""><img src="../images/but003.gif"></a>
										<a style="cursor:pointer" onclick=""><img src="../images/but004.gif"></a>
									</div>
								</td>
							</tr>
						</tfoot>
					</table>
					<!-- 底栏 分页、操作等 -->
					<div class="BottomToolBar ClearFix">
						<div class="pull-right">
							<a type="button" class="buttom btn btn-default" style="width: 100px;" href="#">返回主菜单</a>
						</div>
					</div>
				</div>
			</div>
