	<body class="sheet">
		<div class="sheet-main">
			<div class="sheet-top">
				<div class="content">
					<h2>业务单审核</h2>
					<div class="pull-right">
						<input type="text" class="TextBox" id="search_key" name="search_key" onkeyup="checkSearchKey();" style="width:100px" value="" title="以客户名称、客户拼音字头、摘要、业务单号进行模糊查询">
						<select name="cost_type" id="cost_type">
							<option value="">==全部==</option>
							<option value="NOT_ZERO">金额不为0</option>
							<option value="ZERO">金额为0</option>
						</select>
						<select name="ts_id" id="ts_id">
							<option value="0">==请选择账套==</option>

							<option value="1" selected="">新异</option>

							<option value="2">网络公司</option>

						</select>
						<a type="button" class="buttom btn btn-default" href="#">查询</a>
						<a type="button" class="buttom btn btn-default" href="#">审核通过</a>
					</div>
				</div>
			</div>
			<div class="sheet-list">
				<div class="search-business">
					<div class="blank24"></div>
					<table data-toggle="table" data-click-to-select="true">
						<thead>
							<tr>
								<th data-field="state" data-checkbox="true"></th>
								<th>单号</th>
								<th>订货日期</th>
								<th>订货单位</th>
								<th>摘要</th>
								<th>金额</th>
								<th>交货日期</th>
								<th>跟单员</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="bs-checkbox "></td>
								<td>E(2)2017100008</td>
								<td>2017-10-09</td>
								<td>格力电器(赵四)</td>
								<td></td>
								<td>12500</td>
								<td>2017-10-09</td>
								<td>杨海波 1</td>
								<td>
									<a href="#">审核通过</a>
									<a href="#">查看</a>
									<a href="#">打印</a>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="14">
									<div class="pull-right">
										<a style="cursor:pointer" onclick=""><img src="../images/but001.gif"></a>
										<a style="cursor:pointer" onclick=""><img src="../images/but002.gif"></a>
										第 <input type="text" name="pageNumber" style="width:30px" value="1" onkeydown="javascript:doJump(this.value);" class="TextBox"> 页 共1页
										<a style="cursor:pointer" onclick=""><img src="../images/but003.gif"></a>
										<a style="cursor:pointer" onclick=""><img src="../images/but004.gif"></a>
									</div>
								</td>
							</tr>
						</tfoot>
					</table>
					<!-- 底栏 分页、操作等 -->
					<div class="BottomToolBar ClearFix">
						<div class="pull-right">
							<a type="button" class="buttom btn btn-default" style="width: 100px;" href="#">返回主菜单</a>
						</div>
					</div>
				</div>
			</div>
