<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title></title>
		<!-- Bootstrap -->
		<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/bootstrap-table.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<link href="../css/Query.css" rel="stylesheet" type="text/css">
		<link href="../css/dhtmlgoodies_calendar.css" rel="stylesheet" type="text/css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body class="sheet">
		<div class="sheet-main">
			<div class="sheet-top">
				<div class="content">
					<h2>项目营业日报表</h2>
					<div class="pull-right">
						日期：
						<input type="text" class="TextBox Datetime" maxlength="15" onkeyup="checkInput();" id="start_date" name="start_date" value="2017-07-09">
						<img src="../images/calendar.gif" style="cursor:pointer" onclick="displayCalendar(document.getElementById(&#39;start_date&#39;),&#39;yyyy-mm-dd&#39;,this);"> 至
						<input class="TextBox Datetime" type="text" maxlength="15" onkeyup="checkInput();" id="end_date" name="end_date" value="2017-07-09">
						<img src="../images/calendar.gif" style="cursor:pointer" onclick="displayCalendar(document.getElementById(&#39;end_date&#39;),&#39;yyyy-mm-dd&#39;,this);">
						<a href="javascript:setDate(&#39;CURRENT_MONTH&#39;);">本月</a>
						<a href="javascript:setDate(&#39;TODAY&#39;);">今天</a>
						<a href="javascript:setDate(&#39;YESTERDAY&#39;);">昨天</a>
						<a href="javascript:setDate(&#39;PREVIEW_MONTH&#39;);">上月</a>
						<select name="ts_id" id="ts_id">
							<option value="0">==请选择帐套==</option>

							<option value="1" selected="">新异</option>

							<option value="2">网络公司</option>

						</select>
						<a type="button" class="buttom btn btn-default" href="#">查 询</a>
						<a type="button" class="buttom btn btn-default" href="#">导 出</a>
					</div>
				</div>
			</div>
			<div class="sheet-list">
				<div class="search-business">
					<div class="TopToolBar">
						<table class="ListNoteInfo" cellpadding="0" cellspacing="0">
							<tbody>
								<tr>
									<td>&nbsp;&nbsp;项目合计：0元&nbsp;&nbsp;优惠合计：0元&nbsp;&nbsp;实际营业额：0元</td>
								</tr>
							</tbody>
						</table>
					</div>

					<table data-toggle="table" data-click-to-select="true">
						<thead>
							<tr>
								<th>项目类型</th>
								<th>数量（笔）</th>
								<th>营业额</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>

					<!-- 底栏 分页、操作等 -->
					<div class="BottomToolBar ClearFix">
						<div class="pull-right">
							<a type="button" class="buttom btn btn-default" style="width: 100px;" href="#">返回主菜单</a>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../js/jquery-3.0.0.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="../js/bootstrap-table.js"></script>
		<script src="../js/bootstrap-table-zh-CN.min.js"></script>
	</body>

</html>
