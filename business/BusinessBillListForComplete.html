	            		<td class="c1" width="260px">

							<input type="hidden" id="hid_bill_code" value="">
	            		</td>
	            	</table>
	            </span>
						<span class="fr">

								<a href="javascript:showList('MAKE');">已开工</a>

						</tr>
					</table>

							<th>摘要</th>
