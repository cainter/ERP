<script language="javascript">
    function checkeReason(){
        var cancelReason = document.getElementById("cancelReason").value;
		if(cancelReason == null || cancelReason == ""){
		   ShowAlert('提示框','请输入作废原因',200,100);
		   return false;
		}else if(cancelReason!="" && cancelReason.length>500){
		   ShowAlert('提示框','作废原因字数不能超过500个',200,100);
		   return false;
		}else{
		    return true;
		}
    }
	function doSave(){
		if(checkeReason()){
			ShowConfirm('确认框','确定作废吗？',340,80,"doSaveCallBack()");
		}
	}
	function doSaveCallBack(){
		if(popRetVal!=null){
			var cancelReason = document.getElementById("cancelReason").value;
			parent.popRetVal=cancelReason;
			parent.ClosePop();
		}
	}
	function doCancel(){
		parent.ClosePop();
	}
	
</script>
