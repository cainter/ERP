<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body oncontextmenu="return false" scroll="no" onload="showMe();" class="sheet modal-dialog">
		<div class="sheet-main" id="bodyDiv">
			<form name="frm" method="post">
				<div class="sheet-list">
					<div class="modal-main search-business" style="+zoom:1">
						<div style="width:100%;">

							<script language="javascript">
								var formErrorIndex = 0;
								var formErrorMsg = "";
								var formErrorObjId = "";

								function setFormErrorMsg(msg, index, objId) {
									if(formErrorIndex == 0 || formErrorIndex > index) {
										if(msg != null && msg != "") {
											formErrorIndex = index;
											formErrorMsg = msg;
											formErrorObjId = objId;
										}
									}
								}

								function showFormErrorMsg() {
									if(formErrorIndex != 0) {
										document.getElementById("errorMsgTr").style.display = "";
										document.getElementById("errorMsgDiv").innerHTML = formErrorMsg;
										if(formErrorObjId != null && formErrorObjId != "") {
											document.getElementById(formErrorObjId).focus();
										}
									}
								}

								function goNextInput(objId) {
									var obj = null;
									if(objId != null && objId != '') {
										obj = document.getElementById(objId);
									}
									if(window.event.keyCode == 13) {
										if(obj != null) {
											obj.focus();
										} else if(window.doSave) {
											doSave();
										}
									}
								}
							</script>
							<h3>新增帐套</h3>
							<div class="blank24"></div>
							<div style="margin: 0 auto; width: 405px;">
								<div class="layui-form-item">
									<label class="layui-form-label"><span class="MustInput">*</span>新增账套：</label>
									<div class="layui-input-inline">
										<input class="layui-input" placeholder="" type="text" maxlength="15" id="title" name="title" value="">
									</div>
									<div class="layui-form-mid"><a href="" style="cursor:pointer;" onclick="doCheck();" title="查出哪些是重名的，已删除的重名帐套可以在这里恢复">检查</a></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-buttom" id="buttonDiv">
					<input type="button" class="buttom-a" value=" 保 存 " onclick="doSave();">
					<input type="button" class="buttom-a" value=" 取 消 " onclick="doCancel();">
					<input type="hidden" name="flag" id="flag" value="1">
				</div>
				<div class="modal-buttom" id="waitDiv" style="display:none">
					<span style="color:#ffffff">请稍候...</span>
				</div>
			</form>
		</div>

		<audio controls="controls" style="display: none;"></audio>
	</body>
	<style type="text/css">
		#yddContainer {
			display: block;
			font-family: Microsoft YaHei;
			position: relative;
			width: 100%;
			height: 100%;
			top: -4px;
			left: -4px;
			font-size: 12px;
			border: 1px solid
		}
		
		#yddTop {
			display: block;
			height: 22px
		}
		
		#yddTopBorderlr {
			display: block;
			position: static;
			height: 17px;
			padding: 2px 28px;
			line-height: 17px;
			font-size: 12px;
			color: #5079bb;
			font-weight: bold;
			border-style: none solid;
			border-width: 1px
		}
		
		#yddTopBorderlr .ydd-sp {
			position: absolute;
			top: 2px;
			height: 0;
			overflow: hidden
		}
		
		.ydd-icon {
			left: 5px;
			width: 17px;
			padding: 0px 0px 0px 0px;
			padding-top: 17px;
			background-position: -16px -44px
		}
		
		.ydd-close {
			right: 5px;
			width: 16px;
			padding-top: 16px;
			background-position: left -44px
		}
		
		#yddKeyTitle {
			float: left;
			text-decoration: none
		}
		
		#yddMiddle {
			display: block;
			margin-bottom: 10px
		}
		
		.ydd-tabs {
			display: block;
			margin: 5px 0;
			padding: 0 5px;
			height: 18px;
			border-bottom: 1px solid
		}
		
		.ydd-tab {
			display: block;
			float: left;
			height: 18px;
			margin: 0 5px -1px 0;
			padding: 0 4px;

			border: 1px solid;
			border-bottom: none
		}
		
		.ydd-trans-container {
			display: block;
			line-height: 160%
		}
		
		.ydd-trans-container a {
			text-decoration: none;
		}
		
		#yddBottom {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 22px;
			line-height: 22px;
			overflow: hidden;
			background-position: left -22px
		}
		
		.ydd-padding010 {
			padding: 0 10px
		}
		
		#yddWrapper {
			color: #252525;
			z-index: 10001;
			background: url(chrome-extension://eopjamdnofihpioajgfdikhhbobonhbb/ab20.png);
		}
		
		#yddContainer {
			background: #fff;
			border-color: #4b7598
		}
		
		#yddTopBorderlr {
			border-color: #f0f8fc
		}
		
		#yddWrapper .ydd-sp {
			background-image: url(chrome-extension://eopjamdnofihpioajgfdikhhbobonhbb/ydd-sprite.png)
		}
		
		#yddWrapper a,
		#yddWrapper a:hover,
		#yddWrapper a:visited {
			color: #50799b
		}
		
		#yddWrapper .ydd-tabs {
			color: #959595
		}
		
		.ydd-tabs,
		.ydd-tab {
			background: #fff;
			border-color: #d5e7f3
		}
		
		#yddBottom {
			color: #363636
		}
		
		#yddWrapper {
			min-width: 250px;
			max-width: 400px;
		}
	</style>

</html>
