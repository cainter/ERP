<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0064)http://115.28.87.22:8888/system/AccountEdit.ihtm?alert_type=SHOW -->
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>修改密码 | 管理易-广告加工制作管理软件 企业版 9.28 | 易凯软件</title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../css/base.css">
	</head>

	<body scroll="no">
		<div class="sheet-main" id="bodyDiv" style="height:400px;">
			<form class="layui-form" name="frm" method="post">
				<div class="sheet-list">
					<div class="blank24"></div>
					<div style="margin: 0 auto; width: 330px;">
						<div class="layui-form-item">
							<label class="layui-form-label">名称：</label>
							<div class="layui-form-mid">部门</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">方式：</label>
							<div class="layui-input-inline">
								<select id="generateRule" name="generateRule" onchange="doChangeGenerateRule(this);">
									<option value="MANUAL">手工录入</option>

									<option value="AUTO_PREFIX" selected="">使用前缀自动产生</option>

								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">前缀：</label>
							<div class="layui-input-inline">
								<input class="layui-input" placeholder="" type="text" maxlength="10" onkeyup="goNextInput(&#39;confirmPassword&#39;);" onkeyup="goNextInput(&#39;separator&#39;);" id="prefix" name="prefix" value="">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">分隔符：</label>
							<div class="layui-input-inline">
								<input class="layui-input" placeholder="" type="text" maxlength="1" onkeyup="goNextInput(&#39;numberLength&#39;);" id="separator" name="separator" value="">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">流水号长度：</label>
							<div class="layui-input-inline">
								<input class="layui-input" placeholder="" type="text" maxlength="1" onkeyup="goNextInput(&#39;printFoot&#39;);" id="numberLength" name="numberLength" value="">
							</div>
						</div>
					</div>

				</div>
				<div class="modal-buttom" id="buttonDiv">
					<input type="button" class="buttom-a" value=" 保 存 " onclick="doSave();">
				</div>
				<div class="modal-buttom" id="waitDiv" style="display:none">
					<span>请稍候...</span>
				</div>
			</form>
		</div>

		<audio controls="controls" style="display: none;"></audio>

		<script src="../layui/layui.all.js"></script>

	</body>

</html>
