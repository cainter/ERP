<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body oncontextmenu="return false" scroll="no" onload="doInit();" onkeyup="checkInput();" class="sheet modal-dialog">
		<div class="sheet-main" id="bodyDiv">
			<form class="layui-form" name="frm" method="post">
				<div class="sheet-list">
					<div class="modal-main search-business" style="+zoom:1">
						<div style="width:100%;">

							<h3>选择开单的默认账套</h3>
							<div class="blank24"></div>
							<div style="margin: 0 auto; width: 405px;">
								<div class="layui-form-item">
									<label class="layui-form-label">账套名称：</label>
									<div class="layui-input-inline">
										<select name="ts_id" id="ts_id">
												<option value="0">==请选择==</option>

												<option value="1" selected="">新异</option>

												<option value="2">网络公司</option>

											</select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-buttom">
					<input type="button" class="buttom-a" value=" 确 定 " onclick="doSave();" id="saveButton">
					<input type="button" class="buttom-a" value=" 取 消 " onclick="doCancel();">
					<input type="hidden" name="flag" id="flag" value="1">
				</div>
			</form>
		</div>

		<audio controls="controls" style="display: none;"></audio>
		<script src="../layui/layui.all.js"></script>
	</body>
</html>
