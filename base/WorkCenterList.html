<script language="javascript">
	function doNew(){
		var url="../base/WorkCenterNew.html";
		ShowIframeNoScroll("工作中心",url,320,280,"refreshWin()");
	}
	function refreshWin(){
		if(popRetVal!=null){
			window.location.reload(true);
		}
	}
	function doEdit(id){
		var url="../base/WorkCenterEdit.html?id="+id;
		ShowIframeNoScroll("工作中心",url,320,280,"refreshWin()");
	}
	function doDelete(id){
		ShowConfirm('确认框','确定删除吗？',340,80,"doDelAct("+id+")");
	}
	function doDelAct(id){
		if(popRetVal!=null){
			window.location="../base/WorkCenterDelete.html?id="+id+"&from_url="+encodeURIComponent(window.location);
		}
	}
	function doCancel(){
		window.close();
	}
	function proList(id){
		var url="../base/WorkProcessList.html?wc_id="+id;
		showWin(500,350,url);
	}
	function doPercentEdit(id){
		var url="../base/SetWorkProcessPercentForm.html?wc_id="+id;
		ShowIframe("工序占比",url,420,300,"refreshWin()");
	}
	function doPause(id,flag){
		window.location="../base/WorkCenterPause.html?id="+id+"&flag="+flag+"&from_url="+encodeURIComponent(window.location);
	}
	function doSearch(){
		var showPaus="";
		if(document.getElementById("show_paus").checked){
			showPaus="Y";
		}
		window.location="../base/WorkCenterList.html?show_paus="+showPaus;
	}
</script>
