<script language="javascript">
	function doSelect(index){
		var ob_arr = document.getElementsByName("query_checkbox");
		var arr=null;
		if ( ob_arr.length>=index ){
			arr = new Array(ob_arr[index-1].value,ob_arr[index-1].getAttribute("type_name"));
		}
		if (arr != null){
			parent.popRetVal=arr;
			parent.ClosePop();
		}
	}
	function doCancel(){
		parent.ClosePop();
	}
	function DoubleClick(it){
		var ob_arr = document.getElementsByName("query_checkbox");
		var arr=null;
		if ( ob_arr.length>=it.getAttribute("index") ){
			arr = new Array(ob_arr[it.getAttribute("index")-1].value,ob_arr[it.getAttribute("index")-1].getAttribute("type_name"));
		}
		if(arr==null){
			return;
		}
		parent.popRetVal=arr;
		parent.ClosePop();
	}
	function doInit(){
		Window_Onload();
	}
</script>
