	<script language="javascript">
		var maxMsgId = 0;
		var interval = 1;
		if (interval <= 0) {
			interval = 1;
		}

		function checkMsg() {
			$.post("/LeftMessage.html", {}, function (data, status) {
				parseMsgData(data, status);
			});
			setTimeout("checkMsg()", 1000 * 60 * interval);
		}

		function parseMsgData(data, status) {
			if (status == "success") {
				var obj = $.parseJSON(data);
				if (obj.status == "OK") {
					var divObj = document.getElementById("message");
					var tblObj = document.getElementById("msgTbl");
					//先清除(不能用判断增量然后insert,因为无法知道中间的某一条是否在其他地方被读了)
					var len = tblObj.rows.length;
					try {
						for (var i = 0; i < len; i++) {
							tblObj.deleteRow(0);
						}
					} catch (ex) {}

					var playSound = false;
					if (obj.items.length > 0) {
						$.each(obj.items, function (index, item) {
							if (index == 0 && maxMsgId < item.id - 0) {
								playSound = true;
								maxMsgId = item.id - 0;
							}

							var tr = tblObj.insertRow(index);
							tr.setAttribute("index", item.id);
							var td = document.createElement("td");
							td.style.height = "20px";
							td.style.fontSize = "12px";
							td.innerHTML = "<FONT color=#ff0000>[" + item.sender +
								"]</FONT>：<FONT color=#ff0000><A href='#' onClick='showPopMsg(" + item.id +
								");' style='color:#003399;text-decoration:none;' hidefocus=false>" + item.title + "</A></FONT>";
							tr.appendChild(td);
						});

						if (divObj.style.display == "none") {
							playSound = true;
							$("#message").Show(256, 184); //这个高度要跟底图匹配
						}
						if (playSound) {
							document.getElementById("soundObj").innerHTML =
								"<embed src='/images/msg.wav' autostart='true' hidden='true' loop='false'>";
							playSound = false;
						}
					} else {
						if (divObj.style.display != "none") {
							$("#message_close").click();
						}
					}
				}
			}
		}

		function showPopMsg(id) {
			var tblObj = document.getElementById("msgTbl");
			try {
				for (var i = 0; i < tblObj.rows.length; i++) {
					if (tblObj.rows[i].getAttribute("index") == id) {
						tblObj.deleteRow(i);
						break;
					}
				}
			} catch (ex) {}
			if (tblObj.rows.length == 0) {
				$("#message_close").click();
			}
			showMessageInfo(id);
		}

		function setAllMsgRead() {
			var tblObj = document.getElementById("msgTbl");
			var len = tblObj.rows.length;
			try {
				for (var i = 0; i < len; i++) {
					tblObj.deleteRow(0);
				}
			} catch (ex) {}

			$("#message_close").click();
			$.post("/MessageReadFlagUpdate.html", {}, function (data, status) {

			});
		}

		function showAllMsg() {
			$("#message_close").click();
			showWin(1024, 600, '../message/Main.html');
		}

		$(document).ready(function () {
			checkMsg();
		});
	</script>
